name: Deploy
on: push

jobs: 
    buid:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: setup
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: set cache
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-node-modules-

            - name: Instalar  dependencias
              run: npm install
            
            - name: Run tests
              run: npm run test

            - name: Build page
              run: npm run build